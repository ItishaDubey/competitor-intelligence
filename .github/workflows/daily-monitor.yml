name: Daily Competitive Intelligence

on:
  schedule:
    # Runs every day at 9 AM UTC (3:30 PM IST)
    - cron: '0 9 * * *'
  
  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run competitive intelligence agent
      run: |
        python competitive_intelligence_agent.py
    
    - name: Generate HTML report
      run: |
        python generate_report.py
    
    - name: Upload intelligence data
      uses: actions/upload-artifact@v3
      with:
        name: intelligence-reports-${{ github.run_number }}
        path: |
          intelligence_data/*.json
          competitive_intelligence_report.html
        retention-days: 30
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add intelligence_data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update intelligence data - $(date +'%Y-%m-%d %H:%M')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create summary
      run: |
        echo "## ðŸ¤– Competitive Intelligence Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Run Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count files in intelligence_data
        if [ -d "intelligence_data" ]; then
          echo "**Data Files Generated:** $(ls intelligence_data/*.json | wc -l)" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Agent executed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ Download the artifacts to view the full report" >> $GITHUB_STEP_SUMMARY